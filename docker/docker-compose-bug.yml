version: '3.3'
services:
  post_db:
#    container_name: db
    image: mongo:${VER_DB}
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_d

  ui:
#    container_name: ui
    image: ${USER_NAME}/ui:bug
    environment:
        - POST_SERVICE_HOST=post
        - POST_SERVICE_PORT=5000
        - COMMENT_SERVICE_HOST=comment
        - COMMENT_SERVICE_PORT=9292
        - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}
    ports:
        - "9292:9292"
    depends_on:
        - post
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.ui
    networks:
      - front_net

  post:
    image: ${USER_NAME}/post:bug
    environment:
      - POST_DATABASE_HOST=post_db
      - POST_DATABASE=posts
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}
    depends_on:
      - post_db
    ports:
      - "5000:5000"
    logging:
      driver: "fluentd"
      options:
        fluentd-address: localhost:24224
        tag: service.post
    networks:
      - back_net
      - front_net

  comment:
    image: ${USER_NAME}/comment:bug
    environment:
      - ZIPKIN_ENABLED=${ZIPKIN_ENABLED}
    networks:
      - back_net
      - front_net


volumes:
  post_db:


networks:
  front_net:
    driver: bridge
    driver_opts:
      subnet: 10.0.1.0/24
  back_net:
    driver: bridge
    driver_opts:
      subnet: 10.0.2.0/24
