version: '3.3'
services:
  post_db:
    image: mongo:${VER_DB}
    volumes:
      - post_db:/data/db
    networks:
      back_net:
        aliases:
          - post_db
          - comment_d
  ui:
    image: ${USER_NAME}/ui
    ports:
      - ${PORT}:9292/tcp
    networks:
      - front_net
  post:
    image: ${USER_NAME}/post
    networks:
      - back_net
      - front_net
  comment:
    image: ${USER_NAME}/comment
    networks:
      - back_net
      - front_net


volumes:
  post_db:


networks:
  back_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 10.0.2.0/24
  front_net:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 10.0.1.0/24
